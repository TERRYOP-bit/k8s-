<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>result</title>
</head>
<body>
    <form action = "http://192.168.10.75:30000/operation" method = "POST">
        <input type="submit" name="back_operation" value="back_operation"/>
    </form>
    <div id="right_code" class="right" style="width:79%; border: solid red 2px; text-align: center; float:left">
        <p>结果详情</p>
        <form action = "http://192.168.10.75:30000/operation/result" method = "POST">
            结果名：<input type="text" name="result_name" /> 存放本地地址：<input type="text" name="local_path" /><input type="submit" value="loading" name="loading"/>
        </form>
        <br>
        <form action = "http://192.168.10.75:30000/operation/result" method = "POST">
            <input type="text" name="result_name"/> <input type="submit" name="see" value="see"/>
        </form>
        <br>
        <form action = "http://192.168.10.75:30000/operation/result" method = "POST">
            <input type="text" name="result_name" /> <input type="submit" name="delete" value="delete"/>
        </form>
        <br>
        <form action = "http://192.168.10.75:30000/operation/result" method = "POST">
            原名：<input type="text" name="result_name" /> 新名：<input type="text" name="result_rname" /> <input type="submit" name="rname", value="rname">
        </form>
        <table id="table_code">
            {%for result in results%}
                <tr>
                <td>{{result}}</td>
                </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
